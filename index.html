    <style>
        /* --- CSS Reset & Variables --- */
        :root {
            --bg-color: #ffffff;
            --text-main: #1f1f1f;
            --text-sub: #444746;
            --surface-color: #f8f9fa;
            --accent-color: #000000;
            --radius-chip: 32px;
            --radius-card: 12px;
            --gap: 24px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Layout --- */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        /* --- Header --- */
        header {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 40px;
            color: var(--text-main);
        }

        /* --- Navigation (Chips) --- */
        .filter-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 50px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid #dadce0;
            padding: 8px 20px;
            border-radius: var(--radius-chip);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-sub);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--font-family);
        }

        .filter-btn:hover {
            background-color: var(--surface-color);
            color: var(--text-main);
            border-color: #dadce0;
        }

        .filter-btn.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #fff;
        }

        /* --- Gallery Grid (masonry-style, image-size-based) --- */
        .gallery-grid {
            column-count: 4;                 /* 데스크탑: 4열 */
            column-gap: var(--gap);
            width: 100%;
        }

        .gallery-item {
            position: relative;
            display: inline-block;           /* 이미지 크기에 맞춰 배치 */
            width: 100%;
            break-inside: avoid;
            margin-bottom: var(--gap);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            cursor: zoom-in;
            border-radius: var(--radius-card);
            overflow: hidden;
            background-color: var(--surface-color);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.03);
            filter: brightness(0.95);
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 0.9rem;
            font-weight: 400;
            pointer-events: none;
        }

        .gallery-item:hover .item-info {
            opacity: 1;
        }

        /* --- Lightbox --- */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
            animation: fadeIn 0.2s ease-out;
        }

        .lightbox-img {
            max-width: 95%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 2.5rem;
            line-height: 1;
            cursor: pointer;
            color: var(--text-main);
            background: none;
            border: none;
            padding: 10px;
        }

        /* --- Animations --- */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Responsive: 중간 사이즈 --- */
        @media (max-width: 1200px) {
            .gallery-grid {
                column-count: 3;
            }
        }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
            .filter-nav {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
                -webkit-overflow-scrolling: touch;
                margin-bottom: 30px;
                gap: 8px;
            }
            .filter-nav::-webkit-scrollbar {
                display: none;
            }
            .filter-btn {
                white-space: nowrap;
                padding: 6px 16px;
                font-size: 0.9rem;
            }

            /* 모바일: 2열 매거진 */
            .gallery-grid {
                column-count: 2;
                column-gap: 10px;
            }
            .gallery-item {
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .lightbox-close {
                top: 20px;
                right: 20px;
                font-size: 2rem;
            }
        }
    </style>

        const gallery = document.getElementById('gallery');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('.lightbox-img');
        const lightboxClose = lightbox.querySelector('.lightbox-close');

        // --- 이미지 렌더링 함수 ---
        function renderGallery(filter = 'all') {
            gallery.innerHTML = '';
            
            const filteredData = filter === 'all' 
                ? imageData 
                : imageData.filter(item => item.category === filter);

            filteredData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                // 애니메이션 딜레이 (너무 느려지지 않게 최대값 제한)
                div.style.animationDelay = `${Math.min(index * 30, 600)}ms`;
                
                div.innerHTML = `
                    <img src="${item.src}" alt="${item.title}" loading="lazy">
                    <div class="item-info">
                        <span>${item.title}</span>
                    </div>
                `;
                
                div.addEventListener('click', () => openLightbox(item.src));
                gallery.appendChild(div);
            });
        }

        // --- 필터링 이벤트 ---
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filterValue = btn.getAttribute('data-filter');
                renderGallery(filterValue);
            });
        });

        // --- 라이트박스 기능 ---
        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
            setTimeout(() => { lightboxImg.src = ''; }, 250);
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // 초기 렌더링
        renderGallery('all');
